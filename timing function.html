<html lang="en">

<head>

  <!-- There are mainly four timing function in javascript. They are.
  1.setTimeout()allow you to execute statement once after interval.
  2.clearTimeout() method clear the timer set by the setTimeout() method.
  3.setInterval() allow you to execute statement repeatedly afer an interval
  4.cleraInterval()  method to clear the timer set by the setInterval() method. -->

  <title>Timing function</title>
  <script type="text/javascript">
    var second = 0;
    var id;
    //     function read(){
    //         document.getElementById("h2").innerHTML="5  second has passed";
    //         second++;
    //     }
    //  function start(){
    //    id= window.setTimeout(read,5000);
    //  }
    //  function stop(){
    //    window.clearTimeout(id);
    //  }
    // now by using setInterval and cleraInterval method
    function read() {
      document.getElementById("h2").innerHTML = second +" Second";
      second++;
    }
    function start() {
      id = window.setInterval(read, 50);
    }
    function stop() {
      window.clearInterval(id);
    }


  </script>
</head>

<body>
  <button onclick="start()" type="button">Start</button>
  <h2 id="h2">Default Text</h2>
  <button onclick="stop()" type="button">Stop</button>
</body>

</html>
